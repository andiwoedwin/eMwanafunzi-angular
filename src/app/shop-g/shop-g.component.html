
<div class="grid view " >
    <ng-container *ngFor="let product of products$ | async">
            <a href="#" class="zoom overlay" style="background-image: url('https://emwanafunzi.herokuapp.com/{{ product.image }}')">
                <span>{{ product.name }} <br><small>Ksh. {{ product.price }}</small><br><small>category {{ product.category }}</small></span>
                <img src="{{product.image}}" alt="img" width="500" height="600">
            </a><br><br><br>
    </ng-container>
</div>
